{% extends "base.html" %}

{% block title %}Admin Registration - Wi-Fi Hotspot Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-user-shield fa-3x text-danger"></i>
                    <h3 class="mt-2">Create Admin Account</h3>
                    <p class="text-muted">Only authorized users can create admin credentials.</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Admin Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Admin Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>

                    <div class="mb-3">
                        <label for="secret_code" class="form-label">Secret Code</label>
                        <input type="text" class="form-control" id="secret_code" name="secret_code" placeholder="Enter secret code" required>
                        <small class="text-muted">
                            * You must know the secret code to create an admin account.
                        </small>
                    </div>

                    <button type="submit" class="btn btn-danger w-100">
                        <i class="fas fa-user-plus me-1"></i>Register Admin
                    </button>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
